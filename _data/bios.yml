        bio: Mallesh M Pai is the Lay Family Associate Professor in the Department of Economics at Rice University, and a CEPR Research Fellow. He is also the Director of Undergraduate Studies (learn more about the wonderful majors the Department of Economics offers here). His research interests include mechanism design/ auction theory,  and their applications to the design of blockchains and decentralized finance (DeFi) protocols. He has also worked on the economics of privacy, social networks/ social learning and statistical decision theory. Prior to joining Rice, Mallesh was a Janice and Julian Bers Assistant Professor of the Social Sciences at the Department of Economics, University of Pennsylvania. He has a PhD in Managerial Economics and Strategy from the Kellogg School of Management, Northwestern University, and a Bachelor's degree in Computer Science and Engineering from the Indian Institute of Technology, Delhi.
