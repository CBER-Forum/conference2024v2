      - name: Brad
        surname: Bachu
        affiliation: Uniswap Labs
        site: https://bradbachu.github.io/
        img: https://bradbachu.github.io/brad2.jpg
        bio: Brad is a researcher at Uniswa Labs. He holds a PhD in Physics from Princeton University, with a focus on high energy theoretical physics. My current research, under the supervision of Nima Arkani-Hamed, involves using on-shell techniques to explore the properties of relativistc scattering amplitudes. 
      - name: Bruno
        surname: Biais
        affiliation: HEC
        site: https://www.hec.edu/en/faculty-research/faculty-directory/faculty-member/biais-bruno
        img: https://www.hec.edu/sites/default/files/styles/faculty_member/public/academfiles/128248.jpg?itok=rtBAQSs4
        bio: Bruno Biais holds a PHD in finance from HEC, received the Paris Bourse dissertation award and the CNRS bronze medal. He taught at Toulouse, Carnegie Mellon, Oxford, LSE, and now HEC. His research on finance, contract theory and experimental economics is published in Econometrica, Journal of Political Economy, American Economic Review, Review of Economic Studies, Journal of Finance, Review of Financial Studies and Journal of Financial Economics. He was editor of the Review of Economic Studies and of the Journal of Finance. He is a fellow of the Econometric Society and the Finance Theory group and has been scientific adviser to the NYSE, Euronext, European Central Bank and Bank of England. His current research project, entitled "Welfare, Incentives, and Dynamic Equilibrium" benefits from the support ot the European Resarch Council (ERC Advanced Grant).
      - name: Brett
        surname: Falk
        affiliation: University of Pennsylvania
        site: https://www.cis.upenn.edu/~fbrett/
        img: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhZ-_o-3vtAFZzGhV24px-KMf5bhpF7I_Yxg&s
        bio: Dr. Falk is a research professor in the department computer and information sciences at the University of Pennsylvania. He is the director of the Crypto and Society Lab, which focuses on 1) privacy and security in digital environments, 2) facilitating transparency and trust. He has published extensively in the field of cryptography, coding theory and network analysis. Dr. Falk also teaches a highly popular course on Blockchain technology for Penn’s Master’s in Computing and Information Technology program. He received his Sc.B. in mathematics from Brown University, and his Ph.D. in mathematics from UCLA.
      - name: Ed
        surname: Felten
        affiliation: Offchain Labs and Princeton University
        site: https://www.cs.princeton.edu/~felten/
        img: https://www.cs.princeton.edu/~felten/felten_headshot.jpg
        bio: Ed's research interests include computer security and privacy, and public policy issues relating to information technology. Specific topics include software security, Internet security, electronic voting, cybersecurity policy, technology for government transparency, network neutrality and Internet policy. He is the Director of Princeton's Center for Information Technology Policy (CITP), a cross-disciplinary effort studying digital technologies in public life. CITP has seventeen affiliated faculty members and maintains a diverse research program and a busy events schedule.
      - name: Hanna
        surname: Halaburda
        affiliation: NYU Stern
        site: https://works.bepress.com/halaburda/
        img: https://d3ilqtpdwi981i.cloudfront.net/fztxH3saafvQLPRfnwBU8OwFLsw=/124x124/smart/https://bepress-attached-resources.s3.amazonaws.com/uploads/ba/7a/ef/ba7aef2e-2754-46cf-bc79-79594699851a/fed0aa2b78e45c78db57fb77ab400113.jpg
        bio: Hanna explores how technology is changing economic forces. She focuses on blockchain technologies and platform competition. In both these areas, we see that technology has challenged the underlying foundations of business, and firms must evaluate and change their strategies accordingly. Her findings indicate that conventional wisdom and rules of thumb derived from standard economic analysis may provide insufficient guidance to firms in technology-focused industries. 
      - name: Campbell
        surname: Harvey
        affiliation: 
        site: https://people.duke.edu/~charvey/
        img: https://www.fuqua.duke.edu/shared/images/pics/fac_staff/mkt/fs_charvey.jpg
        bio: "Campbell R. Harvey is Professor of Finance at the Fuqua School of Business, Duke University and a Research Associate of the National Bureau of Economic Research in Cambridge, Massachusetts. He served as President of the American Finance Association in 2016. Professor Harvey obtained his doctorate at the University of Chicago in business finance. He has served on the faculties of the Stockholm School of Economics, the Helsinki School of Economics, and the Booth School of Business at the University of Chicago. He has also been a visiting scholar at the Board of Governors of the Federal Reserve System. He is a Fellow of the American Finance Association. Harvey received the 2015, 2016, 2022 and 2023 Best Paper Awards from the Journal of Portfolio Management. He has also received nine Graham and Dodd Awards/Scrolls for excellence in financial writing from CFA Institute. He has published over 150 scholarly articles on topics spanning investment finance, emerging markets, corporate finance, behavioral finance, financial econometrics, decentralized finance and computer science. Harvey is a Founding Director of the Duke-CFO Survey. This widely watched quarterly survey polls over 1,500 CFOs worldwide. Harvey serves as Director of Research and Partner at Research Affiliates, LLC  who oversees over $150 billion in client funds as well as Investment Strategy Advisor to the Man Group plc, the world’s largest, publicly listed, global hedge fund provider. Harvey edited the Journal of Finance – the leading scientific journal in his field and one of the premier journals in the economic profession from 2006-2012. Over the past eight years, Professor Harvey has taught Innovation and Cryptoventures at Duke University. The course focuses on decentralized finance and web3 technology. He also teaches an elective focused on advanced investment topics: Global Asset Allocation. His book, DeFi and the Future of Finance was published by John Wiley and Sons in the fall of 2021. He also offers four-course DeFi specialization on Coursera that has attracted over 100,000 students."
