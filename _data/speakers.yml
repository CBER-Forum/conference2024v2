        bio: Fan's research solves security and privacy problems in distributed and decentralized systems. In particular, he is interested in designing novel solutions leveraging Internet-scale consensus (aka blockchains), cryptography, game theory, and even trusted execution environments (TEEs). He received his Ph.D. in Computer Science from Cornell University, advised by Prof. Ari Juels. He received his bachelor's degree from Tsinghua University. He is also affiliated with Center for Distributed Confidential Computing (CDCC) and Center for Algorithms, Data, and Market Design at Yale (CADMY).