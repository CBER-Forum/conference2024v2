    members:
      - name: Brad
        surname: Bachu
        affiliation: Uniswap Labs
        site: https://bradbachu.github.io/
        img: https://bradbachu.github.io/brad2.jpg
        bio: Brad is a researcher at Uniswap Labs. He holds a PhD in Physics from Princeton University and a BSc in Physics and Mathematics from MIT. His PhD research focused on high-energy theoretical physics, where he used on-shell techniques to explore the properties of relativistic scattering amplitudes. His work has been published in the Journal of High Energy Physics and Physical Review D, covering topics in particles, fields, gravitation, and cosmology. Giving up on searching for the fundamental truths of nature, he now focuses on topics related to decentralized finance and trading.
      - name: Ben
        surname: Berger
        affiliation: 
        site: https://sites.google.com/view/ben-berger
        img: https://lh6.googleusercontent.com/JMZdAgzPTepVsGnZnjmh7JSuHidEecaI3bO2d5sw4nZxTvXIQnEvWU25IYv7xsMxo8qW8YLSFc0yF_U-z5Ym9ArTDZY0Iq7BKgvJyc6D1kLmhWRNlvLIQIWDkFdOBqEi5g=w1280
        bio: Ben is a research scientist at Offchain Labs, working on blockchain related problems mostly from an economic perspective. Prior to that he was a Ph.D. student at Tel Aviv University, under the supervision of Prof. Michal Feldman.  During that time he studied a broad range of problems at the border of Computer Science and Economics. He received his M.Sc. from the Weizmann Institute of Science in 2018, where he was advised by Prof. Zvika Brakerski. During his M.Sc. he worked on Complexity Theory and Cryptography. He received his B.Sc. in Mathematics and Computer Science from the Technion in 2014.
      - name: Bruno
        surname: Biais
        affiliation: HEC
        site: https://www.hec.edu/en/faculty-research/faculty-directory/faculty-member/biais-bruno
        img: https://www.hec.edu/sites/default/files/styles/faculty_member/public/academfiles/128248.jpg?itok=rtBAQSs4
        bio: Bruno Biais holds a PHD in finance from HEC, received the Paris Bourse dissertation award and the CNRS bronze medal. He taught at Toulouse, Carnegie Mellon, Oxford, LSE, and now HEC. His research on finance, contract theory and experimental economics is published in Econometrica, Journal of Political Economy, American Economic Review, Review of Economic Studies, Journal of Finance, Review of Financial Studies and Journal of Financial Economics. He was editor of the Review of Economic Studies and of the Journal of Finance. He is a fellow of the Econometric Society and the Finance Theory group and has been scientific adviser to the NYSE, Euronext, European Central Bank and Bank of England.
      - name: Benedikt
        surname: Bünz
        affiliation: NYU Courant
        site: https://cs.nyu.edu/~bb/
        img: https://cs.nyu.edu/~bb/images/benedikt3.png
        bio: Benedikt Bünz is an Assistant Professor of Computer Science at NYU Courant. He also cofounded and is the chief scientist of Espresso Systems. He researches applied cryptography, consensus and game theory, especially as it relates to cryptocurrencies. His work focuses on enhancing the privacy, usability and security of blockchain protocols.
      - name: Agostino
        surname: Capponi
        affiliation: Columbia University
        site: https://www.columbia.edu/~ac3827/
        img: https://www.columbia.edu/~ac3827/assets/images/agostino-capponi-1-266x400.jpg
        bio: Agostino Capponi is a professor of Industrial Engineering and Operations Research  at Columbia University, where he is also the director of the Center for Digital Finance and Technologies, and a member of the Data Science Institute. Agostino's research interests are in market microstructure, financial technology, economic networks, and machine learning in finance. Agostino's research has been published in major journals of his field, including  Management Science, Operations Research, Journal of Political Economy, Journal of Monetary Economics, Review of Asset Pricing Studies, Journal of Financial and Quantitative Analysis, and Mathematical Finance. Agostino is co-editor of the book Machine Learning and Data Sciences in Financial Markets, published by the Cambridge University Press. Agostino is a fellow of the Crypto and Blockchain Economic Research Forum, an academic fellow of the Luohoan Academy established by the Alibaba Group, and external research fellow at the Fintech@Cornell Center. Agostino's research has been funded by major public agencies including the NSF, DARPA, U.S. Department of Energy, and private agencies and corporations including J.P. Morgan, IBM, Ripple, the Ethereum Foundation, the Institute for New Economic Thinking, the Global Risk Institute, the Clearpool Group, and the OCP Group.
      - name: Amit
        surname: Chaudhary
        affiliation: Labyrinth
        site: https://www.amit-chaudhary.com/
        img: https://www.amit-chaudhary.com/author/avatar_hu21f4c7ca25b2e2efb9b8a1cc84aaf62d_4092509_270x270_fill_lanczos_center_2.png
        bio: Amit is the founder of Labyrinth, a modular framework to preserve privacy in public blockchains and simultaneously provide decentralized compliance network. He is also an honorary research fellow at Gillmore Centre for Financial Technology at University of Warwick. He was the Head of DeFi Research at Polygon. At Polygon, he also led the R&D and incubation of innovative blockchain primitives and co-authored the whitepaper of Polygon 2.0. He has authored multiple papers on the topics of zero knowledge proofs, privacy, novel design and risk assessment of DeFi protocols and crypto economics. He is an active advisor and speaker in the blockchain community, and has served as a technical advisor for several blockchain startups. He has worked in quantitative roles in traditional finance firms like JPMorgan Chase and ICICI bank. He started his career as a computational fluid dynamics engineer at Ansys. He holds a PhD in Economics from the University of Warwick, an MA in economics from the Delhi School of Economics, and a Bachelor of Technology from Indian Institute of Technology Kanpur.
      - name: Lin
        surname: Cong
        affiliation: Cornell University
        site: https://www.linwilliamcong.com/
        img: https://static.wixstatic.com/media/555f73_001c6bd977dc4e9693e363a39717097f~mv2.jpg/v1/fill/w_308,h_460,al_c,lg_1,q_80,enc_auto/homeprofile.jpg
        bio: Lin William Cong is the Rudd Family Professor of Management (endowed faculty chair by the Rudd Family Foundation) and a Tenured Professor of Finance at the Johnson Graduate School of Management at Cornell University SC Johnson College of Business. He is also the founding faculty director for the FinTech Initiative at Cornell, a faculty scientist at the Initiatives for Cryptocurrencies and Contracts (IC3), and a research associate at the National Bureau of Economic Research. Prior to joining Cornell, he was an assistant professor of Finance and Ph.D. advisor at the University of Chicago Booth School of Business and faculty member at the Center for East Asian Studies. He is formerly a Kauffman Junior Faculty Fellow, a Poets & Quants World Best Business School Professor, a 2022 Top Quant Professor, a doctoral fellow at the Stanford Institute for Innovation in Developing Economies, and the George Shultz Scholar at the Stanford Institute for Economic Policy Research. Cong has served as a Finance Editor for the Management Science, and as associate or advisory editors for the Journal of Financial Intermediation, Journal of Portfolio Management, Journal of Corporate Finance, and the Journal of Banking and Finance, among other editorial roles. He is also a member of multiple professional organizations such as the American Economic Association, European Finance Association, and the Econometric Society. 
      - name: George
        surname: Deodatis
        affiliation: Columbia University
        site: https://www.eee.columbia.edu/faculty/george-deodatis
        img: https://people.climate.columbia.edu/files/Users/2020/02/3300/deodatis.jpg
        bio: Professor George Deodatis received his Diploma in Civil Engineering from the National Technical University of Athens in Greece in 1982. He holds M.S. and Ph.D. degrees in Civil Engineering from Columbia University (received in 1984 and 1987 respectively). He started his academic career at Princeton University where he served as Assistant Professor and Associate Professor (with tenure). He moved to Columbia University in 2002 where he served as Associate Professor and Professor. He currently holds the Santiago and Robertina Calatrava Family Endowed Chair at the Department of Civil Engineering and Engineering Mechanics at Columbia University. He served as Department Chair from 2013 to 2019 (two terms). His research interests are in the area of probabilistic methods in civil engineering and engineering mechanics, with emphasis on risk analysis and risk management of the civil infrastructure subjected to natural and man-made hazards (including earthquakes, floods, and climate change). He has received the National Science Foundation Young Investigator Award, the International Association for Structural Safety and Reliability Junior Research Prize, and the American Society of Civil Engineers Walter Huber Research Prize. He is a Distinguished Member of the American Society of Civil Engineers (ASCE's highest honor) and a Fellow of the Engineering Mechanics Institute of the American Society of Civil Engineers. In 2009, he was elected President of the International Association for Structural Safety and Reliability for a four-year term. In 2017, he was elected President of the Engineering Mechanics Institute of the American Society of Civil Engineers for a two-year term. While on the faculty at Princeton University, he was awarded the President's Award for Distinguished Teaching, Princeton's highest teaching honor. At Columbia University, he has received the Presidential Award for Outstanding Teaching and the Great Teacher Award from the Society of Columbia Graduates, Columbia's highest teaching honors.
      - name: Fayçal
        surname: Drissi
        affiliation: University of Oxford
        site: https://www.faycaldrissi.com/
        img: https://fdr0903.github.io/images/myface.png
        bio: Fayçal is currently a postdoctoral researcher at the Oxford-Man Institute, University of Oxford. He obtained a Ph.D. in Mathematics from Université Paris 1 Panthéon-Sorbonne in 2023, where his thesis focused on algorithmic trading problems in traditional electronic markets and in decentralised trading platforms that use Automated Market Makers (AMMs). Prior to his doctoral studies, he spent five years in the hedge fund industry, engaging in research and development related to derivatives pricing and systematic trading.
      - name: Brett
        surname: Falk
        affiliation: University of Pennsylvania
        site: https://www.cis.upenn.edu/~fbrett/
        img: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhZ-_o-3vtAFZzGhV24px-KMf5bhpF7I_Yxg&s
        bio: Dr. Falk is a research professor in the department computer and information sciences at the University of Pennsylvania. He is the director of the Crypto and Society Lab, which focuses on 1) privacy and security in digital environments, 2) facilitating transparency and trust. He has published extensively in the field of cryptography, coding theory and network analysis. Dr. Falk also teaches a highly popular course on Blockchain technology for Penn's Master's in Computing and Information Technology program. He received his Sc.B. in mathematics from Brown University, and his Ph.D. in mathematics from UCLA.
      - name: Ed
        surname: Felten
        affiliation: Offchain Labs and Princeton University
        site: https://www.cs.princeton.edu/~felten/
        img: https://www.cs.princeton.edu/~felten/felten_headshot.jpg
        bio: Ed's research interests include computer security and privacy, and public policy issues relating to information technology. Specific topics include software security, Internet security, electronic voting, cybersecurity policy, technology for government transparency, network neutrality and Internet policy. He is the Director of Princeton's Center for Information Technology Policy (CITP), a cross-disciplinary effort studying digital technologies in public life. CITP has seventeen affiliated faculty members and maintains a diverse research program and a busy events schedule.
      - name: Hanna
        surname: Halaburda
        affiliation: NYU Stern
        site: https://works.bepress.com/halaburda/
        img: https://d3ilqtpdwi981i.cloudfront.net/fztxH3saafvQLPRfnwBU8OwFLsw=/124x124/smart/https://bepress-attached-resources.s3.amazonaws.com/uploads/ba/7a/ef/ba7aef2e-2754-46cf-bc79-79594699851a/fed0aa2b78e45c78db57fb77ab400113.jpg
        bio: Hanna explores how technology is changing economic forces. She focuses on blockchain technologies and platform competition. In both these areas, we see that technology has challenged the underlying foundations of business, and firms must evaluate and change their strategies accordingly. Her findings indicate that conventional wisdom and rules of thumb derived from standard economic analysis may provide insufficient guidance to firms in technology-focused industries. 
      - name: Campbell
        surname: Harvey
        affiliation: Duke University
        site: https://people.duke.edu/~charvey/
        img: https://www.fuqua.duke.edu/shared/images/pics/fac_staff/mkt/fs_charvey.jpg
        bio: "Campbell R. Harvey is Professor of Finance at the Fuqua School of Business, Duke University and a Research Associate of the National Bureau of Economic Research in Cambridge, Massachusetts. He served as President of the American Finance Association in 2016. Professor Harvey obtained his doctorate at the University of Chicago in business finance. He has served on the faculties of the Stockholm School of Economics, the Helsinki School of Economics, and the Booth School of Business at the University of Chicago. He has also been a visiting scholar at the Board of Governors of the Federal Reserve System. He is a Fellow of the American Finance Association. Over the past eight years, Professor Harvey has taught Innovation and Cryptoventures at Duke University. The course focuses on decentralized finance and web3 technology. He also teaches an elective focused on advanced investment topics, Global Asset Allocation. His book, DeFi and the Future of Finance was published by John Wiley and Sons in the fall of 2021. He also offers four-course DeFi specialization on Coursera that has attracted over 100,000 students."
      - name: Joel
        surname: Hasbrouck
        affiliation: NYU Stern
        site: http://pages.stern.nyu.edu/~jhasbrou/index.html
        img: https://pages.stern.nyu.edu/~jhasbrou/images/Joel%20Hasbrouck_0656%20Retouched.jpg
        bio: "Joel's primary area of research is market microstructure (the analysis, design and regulation of trading mechanisms for securities).  In addition to teaching at Stern, his present affiliations include Advisory Editor of the Journal of Financial Markets; Associate Editor of the Journal of Financial Econometrics; Fellow of the Society of Financial Econometrics; Fellow of the Columbia Law School Program in the Law and Economics of Capital Markets. He holds a Ph.D. from the University of Pennsylvania and a B.S. in Chemistry from Haverford College. He has served as a consultant, instructor, and/or advisor board member for numerous public and private institutions, sometimes for compensation (and sometimes pro bono)."
      - name: Michael
        surname: Lee
        affiliation: Federal Reserve Bank of New York
        site: https://www.michaeljunholee.com/
        img: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa0qASQkc009MuCJpFydA1jfRdsgakN8Dp0w&s
        bio: Michael's research interests are broadly in financial intermediation, financial markets, and corporate finance. His recent work explores the intersection of technology and finance. Relevant topics include digital assets, the design and safeguarding of financial and information networks, the economics and regulation of data, and financial market design.
      - name: Alfred
        surname: Lehar
        affiliation: University of Calgary
        site: https://profiles.ucalgary.ca/alfred-lehar
        img: https://profiles.ucalgary.ca/sites/default/files/styles/ucws_profile_picture/public/2022-03/Profile_headshot_340_420_Alfred_Lehar.jpg?itok=-MHsGeOU
        bio: Alfred is professor in the finance area. He has been teaching at the Haskayne School of Business since 2005. He received an undergraduate degree and a PhD from the University of Vienna. Prior to Joining Haskayne, Alfred held positions at the University of Vienna and the University of British Columbia. Alfred teaches a introductory finance for the MBAs and a class on Corporate Finance for PhD students. Alfred's areas of research interest include fintech, bank regulation, financial stability, and corporate finance. Alfred is currently researching mining fees and price differentials in Bitcoin markets, decentralized exchanges, and under what conditions renegotiations can facilitate a private sector workout of a financial crisis.
      - name: Jiasun
        surname: Li
        affiliation: George Mason University
        site: https://sites.google.com/view/jiasunli
        img: https://www.gmu.edu/sites/g/files/yyqcgq291/files/2021-08/jiasun-li-gmu-finance_0.jpg
        bio: Dr. Li received Ph.D. in finance from UCLA Anderson School of Management and B.S. in mathematics from Fudan University (Shanghai, China) prior to joining George Mason. His current research interest is at the intersection of economics and computer science, including blockchain technologies and FinTech applications. His research papers analyze node incentives in distributed consensus protocols, crypto tokens' roles in jumpstarting platforms, the industrial organization of cryptocurrency mining pools with implications for blockchain (de-)centralization and energy consumption, factor structures in cryptocurrency returns, manipulations on crypto exchanges, crypto derivatives, cross-chain communication and interoperability, incentive issues in blockchain scaling solutions, reliability of blockchain explorers, fundamental demand for cryptocurrencies, Web3 participant profiles, and the security design of investment crowdfunding for both investors and entrepreneurs to harness "wisdom of the crowd".
      - name: Julian
        surname: Ma
        affiliation: Ethereum Foundation
        site: https://twitter.com/_julianma
        img: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOON4FF2D0xctrneY6qnLrIuhMfISD1OW-Xg&s
        bio: Julian is a researcher at the Robust Incentives Group of the Ethereum Foundation.
      - name: Katya
        surname: Malinova
        affiliation: McMaster University
        site: https://sites.google.com/site/katyamalinova
        img: https://degroote.mcmaster.ca/wp-content/uploads/sites/97/2018/09/Article-Hero-Image-1920-x-1080-Katya-Malinova-brings-expertise-in-blockchain-and-fintech-to-DeGroote.jpg
        bio: Katya Malinova is an Associate Professor and holds the Mackenzie Investments Chair in Evidence-Based Investment Management at the DeGroote School of Business, McMaster University. Prior to joining DeGroote in July 2018, Katya was an Associate Professor at the University of Toronto. Her research focuses on equity market structure and FinTech. She holds grants from the Social Sciences and Humanities Research Council of Canada, and her research has been published in top journals, including the Journal of Finance, the Journal of Financial Economics,  Management Scicence, and the Journal of Financial and Quantitative Analysis. Katya collaborated with the Canadian regulators on research, and she currently serves on the OSC Market Structure Advisory Committee. She is an Editor of the Journal of Financial Technology and an Associate Editor of the Journal of Financial Markets and the Financial Management. She has taught courses in investments, corporate finance, and FinTech.
      - name: Robert
        surname: McLaughlin
        affiliation: UC Santa Barbara
        site: https://robertmcl.com/
        img: https://robertmcl.com/images/IMG_5112.jpg
        bio: Robert is a PhD Candidate at UC Santa Barbara. He studies smart contract security and decentralized finance. He is advised by Giovanni Vigna and Christopher Kruegel.
      - name: Ciamac
        surname: Moallemi
        affiliation: Columbia University
        site: https://moallemi.com/ciamac/
        img: https://moallemi.com/ciamac/img/20231114-TLPS-6618-2-w1.png
        bio: Ciamac is the William von Mueffling Professor of Business in the Decision, Risk, & Operations Division of the Graduate School of Business at Columbia University, and the Director of the Briger Family Digital Finance Lab. 
      - name: Alex
        surname: Nezlobin
        affiliation: London School of Economics
        site: https://sites.google.com/site/alexanderanezlobin/alexander-nezlobin
        img: https://web.archive.org/web/20240904160724/https://lh6.googleusercontent.com/HlLJ6w1b7vYySNXmmS8mvmTfUxEmorLuYLZvpru-CIzRx93LTmVxo5CUZpymaWaLU7jNPehYf6XiQfeof_wpwoDVdrQy3bi3q15QnaheWMWAxMlyANgbfGK6xy5Hqtt8Zg=w1280
        bio: Alex is a Professor of Accounting at the London School of Economics. Prior to LSE, he got his PhD in Business from Stanford University and worked as a professor at the business schools of UC Berkeley and New York University. He holds a CPA license in the State of California but rarely if ever uses it.
      - name: Brian
        surname: Nistler
        affiliation: Uniswap Foundation
        site: https://www.linkedin.com/in/brian-nistler/
        img: https://cdn.prod.website-files.com/66475be2cb1cc5216caf2b06/664e4d53c30926b57260c6b9_Team_Brian.webp
        bio: Brian is an in-house counsel focused on digital asset trading platforms.
      - name: Mallesh
        surname: Pai
        affiliation: Associate Professor at Rice University and Researcher at Special Mechanisms Group, Consensys
        site: https://sites.google.com/view/malleshpai/
        img: https://economics.rice.edu/sites/g/files/bxs4046/files/2020-10/Mallesh-Pai-Faculty_0_3.jpg
        bio: Mallesh M Pai is the Lay Family Associate Professor in the Department of Economics at Rice University, and a CEPR Research Fellow. He is also the Director of Undergraduate Studies (learn more about the wonderful majors the Department of Economics offers here). His research interests include mechanism design/ auction theory,  and their applications to the design of blockchains and decentralized finance (DeFi) protocols. He has also worked on the economics of privacy, social networks/ social learning and statistical decision theory. Prior to joining Rice, Mallesh was a Janice and Julian Bers Assistant Professor of the Social Sciences at the Department of Economics, University of Pennsylvania. He has a PhD in Managerial Economics and Strategy from the Kellogg School of Management, Northwestern University, and a Bachelor's degree in Computer Science and Engineering from the Indian Institute of Technology, Delhi.
      - name: Troy
        surname: Paredes
        affiliation: Paredes Strategies LLC
        site: https://capital-markets.law.columbia.edu/sites/default/files/styles/cu_crop/public/content/Troy_Paredes.jpg?h=8b406541&itok=VQJZdU7A
        img: https://www.sifma.org/wp-content/uploads/2019/08/paredes-500x500-c-default.jpg
        bio: Troy A. Paredes is the founder of Paredes Strategies LLC. From 2008-2013, Paredes was a Commissioner of the U.S. Securities and Exchange Commission, having been appointed by President George W. Bush and confirmed by the U.S. Senate. Paredes served as an SEC Commissioner during an especially historic time at the SEC and for our economy, namely, throughout the financial crisis and its aftermath, including the implementation of the Dodd-Frank Act. He played a key role in rulemakings and other regulatory matters concerning all aspects of the SEC's mission and securities regulation, including, among other things, antifraud and anticorruption, public company disclosures, capital formation, corporate governance, executive compensation, investment management, investment advisors, broker-dealers, exchanges, credit rating agencies, equity market structure, fixed income markets, derivatives, auditing and accounting, and cybersecurity.
      - name: Andreas
        surname: Park
        affiliation: University of Toronto
        site: https://sites.google.com/site/parkandreas/
        img: https://discover.research.utoronto.ca/8684-andreas-park/photo
        bio: Andreas is a Professor of Finance at the University of Toronto. He started his career at UofT in 2003 at the Economics Department, and since July 2015, he is with the Department of Management at UTM and the Rotman School of Management. Andreas is also currently serving as the Research Director at the FinHub, the Rotman School's Financial Innovation lab. He spent the 2014-2015 academic year in Wonderful Copenhagen as a Visiting Professor of Finance at Copenhagen Business School. His research is in financial market structure and, more recently, in FinTech. Andreas is working to gain a better understanding how technological innovations such as blockchain technology or high-frequency algorithmic trading affect financial markets. His research is both theoretical and empirical.
      - name: Tim
        surname: Roughgarden
        affiliation: Columbia University and a16z crypto
        site: https://timroughgarden.org/
        img: https://timroughgarden.org/photos/headshot1.jpg
        bio: Tim Roughgarden is a Professor in the Computer Science Department at Columbia University and the Founding Head of Research at a16z crypto. Prior to joining Columbia, he spent 15 years on the computer science faculty at Stanford, following a PhD at Cornell and a postdoc at UC Berkeley. He works on the boundary of computer science and economics, and on the design, analysis, applications, and limitations of algorithms. 
      - name: Fahad
        surname: Saleh
        affiliation: University of Florida
        site: https://www.cryptoeconprof.com/
        img: https://static.wixstatic.com/media/c84beb_86fc8b4de844415abdb858d24da6c4f6~mv2.jpg/v1/fill/w_452,h_450,al_c,lg_1,q_80,enc_auto/McGill-400x400.jpg
        bio: Professor Saleh is a leading expert on economic design of blockchains. His work informs both the design of blockchain  protocols (e.g., proof-of-work, proof-of-stake, etc…) and also the design of blockchain business applications (e.g., decentralized exchanges, decentralized lending protocols, supply chain applications, etc…). His work has been published by the top peer-reviewed scholarly journals including Management Science, the Review of Financial Studies, and the Journal of Financial Economics. Additionally, he is among the most widely cited blockchain researchers in the world today, and his work includes the most widely cited scholarly article on the economic design of the proof-of-stake blockchain protocol. Professor Saleh serves on the editorial boards of Management Science and the World Scientific Annual Review of FinTech. He is also a founding member and co-organizer of the Crypto and Blockchain Economic Research (CBER) Forum and a Fellow of the FinTech Initiative at Cornell University. He holds a PhD in Finance from New York University's Stern School of Business, a Master of Science in Engineering from Columbia University, and a Bachelor of Science in Engineering from Cornell University. He is currently a member of the Finance faculty at the University of Florida and also teaches a Cryptofinance course at the Massachusetts Institute of Technology.
      - name: Fabian
        surname: Schär
        affiliation: University of Basel
        site: https://wwz.unibas.ch/de/personen/fabian-schaer/
        img: https://avatar.unibas.ch/image/2B320A07-B5FF-4D22-ADB0-C07AEFB6B3D3/m
        bio: Fabian Schär is Professor for Distributed Ledger Technology (Blockchain) and Fintech at the Faculty of Business and Economics at the University of Basel. In addition, he is the Managing Director of the University's Center for Innovative Finance. He has a PhD in Cryptoassets and Blockchain economics, co-authored the bestselling book “Bitcoin, Blockchain and Cryptoassets”, published by MIT Press and several publications in scientific journals. His research is at the intersection of economics and computer science, with a particular focus on public Blockchains, Cryptoassets and Decentralized Finance protocols.
      - name: Lee
        surname: Schneider
        affiliation: Ava Labs
        site: http://afdfintech.com
        img: https://www.pli.edu/globalassets/faculty/s/sc/schneider_lee_20241020.jpg?w=200&h=200&quality=100
        bio: Lee A. Schneider is a financial services and technology lawyer with extensive experience in blockchain. Lee co-hosts the Appetite for Disruption podcast with Troy Paredes and is the contributing editor for the Chambers and Partners Fintech Practice Guide. He co-founded Owl Explains and is active with a number of other organizations. Lee serves as General Counsel for Ava Labs.
      - name: Karthik
        surname: Srinivasan
        affiliation: Sorella Labs
        site: https://x.com/ksrini_
        img: https://images.crunchbase.com/image/upload/c_thumb,h_170,w_170,f_auto,g_face,z_0.7,b_white,q_auto:eco,dpr_1/6a15e786c7614717b5d8ac4778825bad
        bio: Karthik Srinivasan is the Co-Founder and CTO of Sorella Labs. He previously worked at Citadel, and attended the University of Chicago.
      - name: Danning
        surname: Sui
        affiliation: Flashbots
        site: https://www.linkedin.com/in/danning-eth-%E2%9A%A1%EF%B8%8F%F0%9F%A4%96-507254103/
        img: https://static.wixstatic.com/media/b48065_5e283aeb43b64ca7ab48273f09a57aaa~mv2.jpg/v1/fill/w_460,h_460,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Sui.jpg
        bio: Danning is a Data Scientist at Flashbots.
      - name: Katrin
        surname: Tinn
        affiliation: McGill University
        site: https://www.katrintinn.com/
        img: https://static.wixstatic.com/media/e0ac40_1c8d634431954ea185a09e03a0ac63be~mv2.jpg/v1/fill/w_308,h_308,al_c,lg_1,q_80,enc_auto/katrin-tinn-400x600-2_0.jpg
        bio: Katrin Tinn's research focuses on theoretical modelling, technological innovation, financial economics, information economics. Her most recent work is on FinTech, the role of crowdfunding and distributed ledger technologies (blockchain) in raising external capital and facilitating learning about future demand, and on central bank digital currency design. Her research has been published in prominent journals, such as the American Economic Review, Management Science and Journal of Economic Theory. She has also written book chapters for editions focused on alternative finance, blockchain, and digital currencies (Palgrave-MacMillan, World Scientific Publishers, and VoxEU's e-book series). Prior joining McGill in 2019, she worked as an Assistant Professor of Finance at Imperial College Business School, London, and has been a member of the Centre for Global Finance and Technology, and the Imperial College multidisciplinary Fintech Network. She is a member of the Centre for Economic Policy Research (CEPR). In addition to academic positions, she has also worked in commercial banking and asset management, at the European Central Bank, the International Monetary Fund, and the European Bank for Reconstruction and Development. Katrin holds a MSc in Economics from University College London and a PhD in Economics from London School of Economics.
      - name: Fan
        surname: Zhang
        affiliation: Yale University
